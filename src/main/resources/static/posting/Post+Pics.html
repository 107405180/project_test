            <!-- 把要傳送的東西包成表單 -->

                <div class="mb-3 mt-4">

                </div>
                <div class="mb-3 mt-4">
                    <label for="content" class="form-label">內容</label>
                    <!-- 給要被傳送到後端的標籤一個id值 -->
                    <textarea id="content" name="content" rows="6" class="form-control" required></textarea>
                </div>


                <!-- 上傳多個檔案 -->
                <form id="picForm">
                    <div class="mb-3">
                        <h5>上傳照片或影片</h5>
                        <div id="fileInputs" style="margin-bottom: 20px;">
                            <!-- 預設的檔案上傳欄位 -->

                        </div>
                        <button type="button" id="addFileInput" class="btn btn-secondary"
                                style="margin-bottom: 40px;">新增欄位</button>
                    </div>
                </form>

                <!-- 在JS設定button的監聽 -->
                <button type="submit" class="btn btn-primary-send">發表</button>

    <script>
        const postURL = "http://localhost:8080/post";
        const post_picURL = "http://localhost:8080/post_pics";

        // 獲取表單元素--文章分類、標題、內文元素
        const postForm = document.getElementById('postForm');

        // 獲取表單元素-- 欲上傳的檔案
        const picForm = document.getElementById('picForm');


        let artId = 0; // 初始化 artId


        // 貼文分類按鈕按下去的效果
        document.addEventListener('DOMContentLoaded', function () {
            const shopBtn = document.getElementById('shopBtn');
            const schedBtn = document.getElementById('schedBtn');
            const groupBtn = document.getElementById('groupBtn');


            // 商城按鈕onclick事件
            shopBtn.addEventListener('click', function () {
                // 移除其他按钮的active
                schedBtn.classList.remove('active');
                groupBtn.classList.remove('active');

                // 被點擊按鈕轉為active狀態(CSS中有設定active狀態的樣式)
                shopBtn.classList.add('active');

                // 若選擇以商城版發文，向後端傳遞1的值
                artId = 1;
            });

            // 行程按鈕onclick事件
            schedBtn.addEventListener('click', function () {
                // 移除其他按钮的active
                shopBtn.classList.remove('active');
                groupBtn.classList.remove('active');

                // 被點擊按鈕轉為active狀態(CSS中有設定active狀態的樣式)
                schedBtn.classList.add('active');

                // 若選擇以行程版發文，向後端傳遞2的值
                artId = 2;
            });

            // 揪團按鈕onclick事件
            groupBtn.addEventListener('click', function () {
                shopBtn.classList.remove('active');
                schedBtn.classList.remove('active');

                groupBtn.classList.add('active');

                artId = 3;
            });


        });



        // 取得檔案上傳欄位與新增欄位 元素
        const fileInputsContainer = document.getElementById('fileInputs');
        const addFileInputButton = document.getElementById('addFileInput');

        let fileInputCount = 1;
        // 在上傳檔案的表單元素外面建立一個 FormData 物件
        const fileFormData = new FormData();

        // 新增檔案欄位的onclick事件監聽
        addFileInputButton.addEventListener('click', function () {
            const newFileInput = document.createElement('input');
            newFileInput.type = 'file';
            newFileInput.name = 'files';
            newFileInput.className = 'form-control';
            fileInputsContainer.appendChild(newFileInput);
            fileInputCount++;

            // 在 fileFormData 物件中加入新的檔案欄位
            fileFormData.append('files', newFileInput.files[0]);
        });

        // 新增類別、標題、內文到article table
        postForm.addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止表單默認提交行為

            // 獲取表單欄位的值
            const articleTitle = document.getElementById("title").value;
            const articleContent = document.getElementById("content").value;


            // 建立要傳送的資料物件
            const dataToSend = {
                acTypeId: artId, // 使用更新后的 artId 值
                articleTitle: articleTitle,
                articleContent: articleContent,

            };

            // 發送 POST 請求
            fetch(postURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dataToSend)
            })
                .then(response => response.json())
                .then(data => {
                    // 在這裡處理從後端返回的回應資料
                    console.log(data);
                })
                .catch(error => {
                    // 處理錯誤
                    console.error('Error:', error);
                });


            // upload files to article_picture table
            postForm.addEventListener('submit', function (event) {
                event.preventDefault(); // 阻止表單默認提交行為

                // 取得上傳檔案
                const formData = new FormData(picForm);

                // 發送 POST 請求
                fetch(post_picURL, {
                    method: "POST",
                    body: fileFormData
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });
    </script>
